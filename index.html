<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meal planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Meal Planner</h1>
        </header>

        <form class="mainForm" name="mealForm">
            <input type="text" name="meal" class="mainInput" placeholder="Name of dish">
            <input type="date" name="mealDate" class="dateInput">
            <button class="mainSubmit" type="submit">Add</button>
        </form>

        <div class="schedule">
            <h2 id="one">
                Date
            </h2>
            <h2 id="two">
                Name of dish
            </h2>
        </div>

        <ul class="plates">
            <li></li>
        </ul>
    </div>

</body>
</html>
